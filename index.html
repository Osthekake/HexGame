<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Game</title>
</head>
<body>
  <div class="vertical-flex">
    <h3 class="instruction-text">Use arrows to move. a, d to rotate. Rotate to begin timer.</h3>

      <canvas id="myCanvas" >

      </canvas>
      <div id="time" ></div>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
