<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Game</title>
</head>
<body>
  <div class="horizontal-flex content">
    <div id="canvas-container">
      <canvas id="myCanvas" >
        Your browser does not support the canvas element.
      </canvas>
    </div>
    <div id="time" ></div>
  </div>

  <div class="score-container">
    <span class="score-text">Score: <span class="score-points" id="points"></span></span>
  </div>

  <div class="settings-container">
    <button class="button settings-button" id="settings-button">âš™</button>
    <div class="settings-menu" id="settings-menu">
      <h3 class="settings-title">Renderer</h3>
      <button class="button settings-option" id="renderer-canvas2d">Canvas 2D</button>
      <button class="button settings-option" id="renderer-threejs">Three.js</button>
    </div>
  </div>

  <div class="overlay-container">
    <h3 class="instruction-text">Use arrows to move. a, d to rotate. Rotate to begin timer.</h3>
    <button class="button" id="restart-button">Restart</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
