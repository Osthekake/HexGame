<html>
<head>
<script src="highscore.js"></script>
<script src="Timer.js"></script>
<script src="Grid.js"></script>
<script src="Keyboard.js"></script>
<script src="animation.js"></script>

</head>
<body style="display:inline">
	<h3>Use arrows to move. a, d to rotate. Rotate to begin timer.</h3>
	<div style="width:550px; float:left; display:inline;">
		<span style="font-family: Courier New">Score: <span id="points"></span></span>
		<canvas style="display:inline; float:left;" id="myCanvas" width="500" height="500">
			Your browser sux.
		</canvas>
		<div id="time" style="display:inline-block; float:right;  width: 20px; height: 500px; position: relative;"></div>
	</div>
	<div style="display:inline; float:right; width:200;">
		<h3>HighScore</h3>
		<div id="highscore"></div>
		<p>
			<button onclick="HighScore.clear();">Clear</button>
		</p>
	</div>
	<script>
		Grid.canvas = document.getElementById("myCanvas");
		triggerKeyboardOn(Grid);
		var element = document.getElementById("time");
		var bar = new Bar(element);
		bar.render(100);
		mechanism = Timer;
		Grid.pointsHTML = document.getElementById("points");
		Grid.init();
		HighScore.populate(document.getElementById("highscore"));
	</script>
	<p>
		<button onclick="Grid.init();">Restart</button>
	</p>
</body>
</html>
